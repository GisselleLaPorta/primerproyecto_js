<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito / Proyecto Final</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Toastify CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/estilos.css">
</head>
<body>
<!-- inicio header -->
    <header class="header">
        <nav class="header header--2">
            <nav class="navbar navbar-expand-lg navbar-light py-0 header header__nav">
                <div class="container-fluid justify-content-between">
                    <div class="header header__logo">
                        <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="logo" class="img-fluid my-0 header__logo--img"></a>
                    </div>
                    <div class="header header__menu">
                        <button class="navbar-toggler header__menu header__menu--button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link text-dark fw-bold header__menu header__menu--item" aria-current="page" href="./index.html">Inicio</a>
                    
                                <!-- <a class="nav-link text-dark fw-bold">Disabled</a> -->
                            </div>
                        </div>
                    </div>
            </nav>
            <div>
                <h1 class="text-white fst-italic header header__frase">Viví con jeans</h1>
            </div>
        </nav>
    </header>
    <!-- inicio main -->
    <main>
            <section class="container">
                <h2 class="text-center mt-3 titulo__carrito">Carrito de Compra</h2>
                    <table class="table me-5 mt-5 border border-info">
                        <thead>
                            <tr class="table-info text-center">
                                <th scope="col"></th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Talle</th>
                                <th scope="col">Eliminar</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="contenedor__carrito">
                        </tbody>
                    </table>

                <div id="totalAPagar" class="d-flex fw-bold fs-3 justify-content-end mx-4 my-4">
                    
                </div>
            </section>
            <section class="container py-5 my-5">
                <h2 class="fw-bold">R E G I S T R O</h2>
                <p>Ingrese sus datos para continuar con la compra</p>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label fw-bold">Nombre:</label>
                        <input type="name" style="text-transform: uppercase" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label fw-bold">Dirección:</label>
                        <input class="form-control" id="direccion" placeholder="Calle 123">
                    </div>
                    <button onclick="datosFormulario()" id="btnCompra" type="button" value="Finalizar Compra" class="btn btn-info fw-bold">Finalizar Compra</button> 
                </form>
            </section>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Toastify Js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript -->
    <script src="./js/carrito.js"></script>
</body>
</html>
